backend:
  name: github
  repo: YannStudio/yannstudiowebsite
  branch: main
  auth_endpoint: https://auth.decapcms.org/auth

site_url: https://your-user.github.io/your-repo

local_backend: true

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "site"
    label: "Site"
    files:
      - name: "home"
        label: "Home"
        file: "content/home.json"
        format: "json"
        fields:
          - { label: "About title", name: "about_title", widget: "string" }
          - { label: "About body", name: "about_body", widget: "text" }
          - { label: "Contact title", name: "contact_title", widget: "string" }
          - { label: "Contact intro", name: "contact_intro", widget: "text" }
          - { label: "Contact company", name: "contact_company", widget: "string" }
          - { label: "Contact address", name: "contact_address", widget: "string" }
          - { label: "Contact phone", name: "contact_phone", widget: "string" }
          - { label: "Contact email", name: "contact_email", widget: "string" }
